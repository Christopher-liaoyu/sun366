<div id="main" >
    <form class="form login-form" data-login="password">
        <div class="form-radios">
            <label class=""><input type="radio" name="usertype" value="2"checked="checked"/>学生登录</label><label class="active"><input type="radio" name="usertype" value="0"/>老师登录</label>
        </div>
        <div class="form-body">
            <input type="hidden" name="next" value="%2F"/>

            <div class="form-group sms-prompt">
                <div class="label label-info"><i class="icon icon-info-circle text-info"></i>仅支持大陆地区手机号码</div>
            </div>
            <div id="login-mobile">
                <div class="form-group mobile-input">
                    <div class="wrapper disable-international">
                        
                        <div class="form-controls">
                            <div class="tel-code-select">
                                <div class="trigger">
                                    <img src="" class="flag">
                                    <i class="icon icon-caret-down"></i>
                                </div>
                                <ul class="dropdown-menu"></ul>
                            </div>
                            <input type="hidden" name="tel-code" value="+86">
                            <span class="tel-code">+86</span>
                                        <i class="icon icon-mobile"></i>
                                        <input class="form-text" type="mobile" autocomplete="off" name="mobile" required placeholder="请输入手机号"/>
                            <span class="error" id="mobile-error"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group form-password">
                <div class="form-controls">
                    <i class="icon icon-lock"></i>
                    <input class="form-text" type="password" name="password" placeholder="请输入密码" required minlength="6"maxlength="20" autocomplete="off" />
                    <span class="error"></span>
                </div>
            </div>
            <div class="form-group form-sms">
                <div class="form-controls">
                    <input class="form-text sms" type="text" name="verifycode" placeholder="请输入校验码" required pattern="^\d*$" />
                    <button type="button" class="btn-info form-get-smscode" disabled="true">获取校验码</button>
                    <span class="error" autocomplete="off" ></span>
                </div>
            </div>
            <div class="form-group form-wechat">
                <div id="wechat-login"></div>
                <div class="wechat-help"></div>
                <div class="help">使用帮助</div>
            </div>
            <div class="voice-code-link hidden">
                <span class="btn-link text-info">没有收到校验码？</span>
            </div>
            <div class="remember-me">
                <label class="form-checkbox checked"><input type="checkbox" name="remember_me" checked="checked" />记住我</label>
            </div>
            <div class="form-action">
                <button type="submit" class="btn btn-primary btn-block">登录</button>
                <div class="form-auxlinks">

                    <i>|</i>
